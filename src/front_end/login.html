<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trip Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
    <form id="login-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="e_mail">E-mail:</label><br>
        <input type="text" id="e_mail" name="e_mail"><br>
        <label for="user_id">User-ID:</label><br>
        <input type="text" id="user_id" name="user_id"><br>
        <input type="submit" value="Login">
    </form>
</div>

<script>
    // Add the event listener for the login form.
    document.getElementById("login-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const email = document.getElementById("e_mail").value;
        const user_id = document.getElementById("user_id").value;

        const response = await fetch("http://localhost:8000/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ "username": username, "password": password, "e_mail": email, "user_id": user_id })
        });

        if (response.ok) {
            // Handle a successful login here, e.g., redirect to a new page.
            alert("Login successful!");
        } else {
            // Handle login failure here.
            alert("Login failed!");
        }
    });
</script>
</body>
</html>
